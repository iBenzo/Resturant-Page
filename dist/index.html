<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="seedLeft" class="cover"></div>
        <div id="home" class="cover"><div class="coverContent">Home</div></div>
        <div id="menu" class="cover"><div class="coverContent">Menu</div></div>
        <div id="contact" class="cover">
          <div class="coverContent">Contact</div>
        </div>
        <div id="seedRight" class="cover"></div>
      </nav>
    </header>
    <div id="content">
      <div class="lettuce">
        <div class="logo"><h1>Contact Us!</h1></div>
      </div>
      <div class="patty">
        <div class="pattyContentContact">
          <div class="contactName"><h2>Ben</h2></div>
          <div class="contactPosition">Top Bun</div>
          <div class="contactPosition">555-555-5551</div>
          <div class="contactPosition">realEmail@notFake.com</div>
          <img class="contactPicture" src="./images/topbun.jpg" alt="" />
        </div>
      </div>
      <div class="cheeseContact">
        <div class="cheeseInnerContact">
          <div class="contactName"><h2>Laura</h2></div>
          <div class="contactPosition">Second in Cheese</div>
          <div class="contactPosition">555-555-5552</div>
          <div class="contactPosition">realEmail@notFake.com</div>
          <img class="contactPicture" src="./images/cheese.jpg" alt="" />
        </div>
      </div>
      <div class="patty">
        <div class="pattyContentContact">
          <div class="contactName"><h2>Hades</h2></div>
          <div class="contactPosition">Third in patty</div>
          <div class="contactPosition">555-555-5553</div>
          <div class="contactPosition">realEmail@notFake.com</div>
          <img class="contactPicture" src="./images/burgerpatty.jpg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      Background image from
      <a href="http://www.freepik.com">Designed by Bimbimkha / Freepik</a>
    </footer>
  </body>
</html>
